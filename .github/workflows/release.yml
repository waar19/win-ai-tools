name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando creas un tag como v1.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build executable
        run: |
          pyinstaller --clean app.spec

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $content = Get-Content CHANGELOG.md -Raw
          # Extraer sección de la versión actual
          $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
          if ($content -match $pattern) {
            $notes = $matches[0]
          } else {
            $notes = "Release $version"
          }
          # Escribir a archivo para multilinea
          $notes | Out-File -FilePath notes.txt -Encoding utf8
          echo "NOTES_FILE=notes.txt" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Windows AI Removal Tool ${{ steps.get_version.outputs.VERSION }}
          body_path: notes.txt
          files: |
            dist/WinAIRemovalTool.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
