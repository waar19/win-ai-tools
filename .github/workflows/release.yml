name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando creas un tag como v1.0.0

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build executable
        run: |
          pyinstaller --clean app.spec

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}"
          # Remove 'v' prefix for file naming (v1.2.0 -> 1.2.0)
          $versionClean = $version -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "VERSION_CLEAN=$versionClean" >> $env:GITHUB_OUTPUT

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Update version in installer.nsi
        run: |
          $version = "${{ steps.get_version.outputs.VERSION_CLEAN }}"
          $content = Get-Content installer.nsi -Raw
          # Update OutFile with correct version
          $content = $content -replace 'OutFile "WinAIRemovalTool_v[\d\.]+_win_x64_Setup\.exe"', "OutFile `"WinAIRemovalTool_v${version}_win_x64_Setup.exe`""
          # Update DisplayVersion
          $content = $content -replace 'DisplayVersion" "[\d\.]+"', "DisplayVersion`" `"${version}`""
          $content | Set-Content installer.nsi -Encoding UTF8

      - name: Build NSIS Installer
        run: |
          makensis installer.nsi

      - name: Create Portable ZIP
        run: |
          $version = "${{ steps.get_version.outputs.VERSION_CLEAN }}"
          Compress-Archive -Path 'dist\WinAIRemovalTool.exe', 'README.md', 'LICENSE' -DestinationPath "WinAIRemovalTool_v${version}_win_x64_Portable.zip" -Force

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $content = Get-Content CHANGELOG.md -Raw
          # Extraer sección de la versión actual
          $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
          if ($content -match $pattern) {
            $notes = $matches[0]
          } else {
            $notes = "Release $version"
          }
          # Escribir a archivo para multilinea
          $notes | Out-File -FilePath notes.txt -Encoding utf8
          echo "NOTES_FILE=notes.txt" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Windows AI Removal Tool ${{ steps.get_version.outputs.VERSION }}
          body_path: notes.txt
          files: |
            dist/WinAIRemovalTool.exe
            WinAIRemovalTool_v${{ steps.get_version.outputs.VERSION_CLEAN }}_win_x64_Setup.exe
            WinAIRemovalTool_v${{ steps.get_version.outputs.VERSION_CLEAN }}_win_x64_Portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
